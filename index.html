<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Ken Po</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pedra, Papel e Tesoura</h1>
        <h2 class="vencedor">Área do Vencedor</h2>
    </header>
    <main>
        <div class="align">
            <div class="player-options">
                <h2 id="vitorias-player">Vitórias do player: 0</h2>
                <div><img opt="pedra" src="images/rock.png"></div>
                <div><img opt="papel" src="images/paper.png"></div>
                <div><img opt="tesoura" src="images/scissor.png"></div>
            </div>
        
            <div class="enemy-options">
                <h2 id="vitorias-inimigo">Vitórias do inimigo: 0</h2>
                <div><img opt="pedra" src="images/rock.png"></div>
                <div><img opt="papel" src="images/paper.png"></div>
                <div><img opt="tesoura" src="images/scissor.png"></div>
            </div>
        </div>
        <button id="resetar" onclick="resetarJogo()">Resetar</button>
    </main>
    <script src="script.js"></script>
    <footer>
        <h2>Todos os direitos reservados - Cainã Micael & Danki Code</h2>
    </footer>
</body>
</html>
